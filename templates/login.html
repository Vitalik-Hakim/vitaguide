{% extends 'base.html' %}{% block content %}

<link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/login.css') }}"
/>

<div id="duolingo-container">
  <div id="header">VitaGuide</div>
  <div id="form-container">
    <h2>Login</h2>
    <form method="POST" action="{{ url_for('login') }}">
      {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %} {% for category, message in messages %}
      <div class="alert style-danger-light">{{ message }}</div>
      {% endfor %} {% endif %} {% endwith %}
      <div class="form-group">
        <div class="input-wrapper valid">
          <input
            class="valid"
            id="my-text-input-1"
            type="text"
            name="username"
            placeholder="Username"
            required
          />
        </div>
      </div>
      <div class="form-group">
        <div class="input-wrapper valid">
          <input
            class="valid"
            id="my-text-input-2"
            type="password"
            name="password"
            required
            placeholder="Password"
          />
        </div>
      </div>
      <button type="submit" class="button bounce">Login</button>
    </form>
    <p>
      Don't have an account?
      <a href="{{ url_for('register') }}">Sign Up here</a>
    </p>
  </div>
</div>
{% endblock %}
