<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}VitaGuide{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Nunito:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/flatifycss/dist/css/flatify.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
  </head>
  <body>
    {% block content %}{% endblock %}

    <!-- JavaScript : Popperjs + FlatifyCSS -->
    <script
      src="https://unpkg.com/@popperjs/core@2"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/flatifycss/dist/js/flatify.min.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
